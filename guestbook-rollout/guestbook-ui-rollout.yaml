apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-test-4
spec:
  replicas: 3
  revisionHistoryLimit: 1
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 10s}
      - setWeight: 40
      - pause: {duration: 10s}
      - setWeight: 60
      - pause: {duration: 10s}
      - setWeight: 80
      - pause: {duration: 10s}
  selector:
    matchLabels:
      app: express-microservice
  template:
    metadata:
      labels:
        app: express-microservice
    spec:
      containers:
        - name: express-microservice
          image: xeonalex/guesbook:0.3
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 32Mi
              cpu: 5m
