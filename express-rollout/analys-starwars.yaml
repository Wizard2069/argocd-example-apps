---
kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: star-w-template-1
spec:
  metrics:
  - name: starw-api-1
    count: 30
    interval: 5s
    failureLimit: 1
    provider:
      web:
        url: https://swapi.py4e.com/api/people/1
        timeoutSeconds: 20 # defaults to 10 seconds
        jsonPath: "{$.height}"
---

